<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Silly story generator</title>

</head>

<body>
<h1>Image gallery example</h1>

<div class="full-img">
    <img class="displayed-img" src="~img/example/test1.jpeg">
    <div class="overlay"></div>
    <button class="dark">Darken</button>
</div>

<div class="thumb-bar">
<ul>
    <li><img src="~img/example/test1.jpeg" alt="test1"></li>
    <li><img src="~img/example/test2.jpeg" alt="test2"></li>
    <li><img src="~img/example/test3.jpeg" alt="test3"></li>
    <li><img src="~img/example/test4.jpeg" alt="test4"></li>
    <li><img src="~img/example/test5.jpeg" alt="test5"></li>
</ul>
</div>
</body>
</html>
