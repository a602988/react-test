<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello, world!</title>

</head>
<body id="main">

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script type="text/jsx" src="js/main.js"></script>-->
<script>
    let root = {
        node:"div",
        id:"root",
        name:"title",
        content:"123"
    }
    let PB = {
        createElement(pbnode){
            let newElement = document.createElement(pbnode.node)
            newElement.setAttribute("id",pbnode.id)
            newElement.setAttribute("name",pbnode.name)
            newElement.innerHTML = pbnode.content
            return newElement
        }
    }
    let main = document.getElementById("main")
    main.append(PB.createElement(root))
</script>
</body>
</html>
